{% extends 'base.html' %}
{% load static %}
    {% block content %}
        <head>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" id="bootstrap-css">
            <link rel="stylesheet" type="text/css" href={% static "css/critica.css" %} />
        </head>
        <div class="card">
                    
            <div class="row">
                
                <div class="col-10">
                    
                    <div class="comment-box ml-2">
                        <!-- Form de critica-->
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <!--BOTONES-->
                            <div class="comment-btns mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="pull-left">
                                            <button class="btn btn-danger btn-lg">Cancel</button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="pull-right">
                                            <button class="btn btn-success send btn-lg">Send <i class="fa fa-long-arrow-right ml-1"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    {% endblock %}
