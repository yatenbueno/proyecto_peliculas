{% extends 'base.html' %}

{% load static %}
      {% block content %}
      <main class="container">
      <section class="movies" id="movies">
         <h2>Top 12 Peliculas</h2>
         <br>
         <br>
         {% for p in peliculas%}
         <div class="grid">
            <div class="col-lg-3 col-md-4 col-sm-6">
               <article class="card">
                  <header class="title_header">
                     <h3><a href="{% url 'vista-pelicula' p.id%}">{{p.nombre}}</a></h3>
                  </header>
                  <div class="card-block">
                     <div class="img-card">
                        <a href="{% url 'vista-pelicula' p.id%}"><img src="/static/images/{{p.foto}}" alt="Movie" class="w-100" class="img-thumbnail" /></a>
                        <p>{{p.puntaje}} (PUNTAJE)</p> 
                     </div>
                        {% comment %} <form>
                           <p class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" value="5"><!--
                             --><label for="radio1">★</label><!--
                             --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                             --><label for="radio2">★</label><!--
                             --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                             --><label for="radio3">★</label><!--
                             --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                             --><label for="radio4">★</label><!--
                             --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                             --><label for="radio5">★</label>
                           </p>
                        </form> {% endcomment %}
                  </div>
               </article>
            </div>
         </div>
         {% endfor %}
      </section>
      </main>
      {% endblock %}
